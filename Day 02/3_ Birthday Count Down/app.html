<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <script src="https://kit.fontawesome.com/bab98b1d6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="cont">
        <div class="data" id="data">
        </div>
        <div class="cards">
            <div class="card">
                <div class="number" id="day"></div>
                <div class="text">Day</div>
            </div>
            <div class="card">
                <div class="number" id="hour"></div>
                <div class="text" >Hours</div>
            </div>
            <div class="card">
                <div class="number" id="minutes"></div>
                <div class="text" >Minutes</div>
            </div>
            <div class="card">
                <div class="number" id="seconds"></div>
                <div class="text" >Seconds</div>
            </div>
    </div>
<script src="app.js"></script>
</body>
</html>
