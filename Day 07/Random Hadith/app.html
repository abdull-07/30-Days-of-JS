<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadit of the Day</title>
    <link rel="stylesheet" href="app.css">

<body>
    <div class="cont">
        <div class="hadit">
            <img src="imgs/hadithCardQuran.png" alt="">
            <h1 id="hadit-title">Hadit of the Day</h1>
            <div class="heading">
                <p id="hadith-name" class="name">Name of Book<span>Name goes here</span></p>
                <p id="hadith-number" class="number">Number of Hadith<span>Number foes here</span></p>
            </div>
            <p id="hadith-display"></p>
            <div class="buttons">
                <button class="update-btn">Update Hadith</button>
                <button class="share-btn">Share Hadith</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
