<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO Do List App</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="cont">
        <div class="main">
            <div class="heading">
                <h1>TO DO LIST</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50" height="50" color="##00ffff"
                    fill="none">
                    <path d="M11 6L21 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M11 12L21 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M11 18L21 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M3 7.39286C3 7.39286 4 8.04466 4.5 9C4.5 9 6 5.25 8 4" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M3 18.3929C3 18.3929 4 19.0447 4.5 20C4.5 20 6 16.25 8 15" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <hr class="line">
            <div class="add-task">
                <input type="text" id="add-task-input" placeholder="Enter task">
                <button type="submit" id="add">Add</button>
            </div>
        </div>

        <hr class="line">
        <ul class="show-task">
            
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
